<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links CSS -->
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/login.css">
    
    <title>Login-page</title>
</head>
<body>

    <div class="overlay"></div>
    <nav>
        <div class="nav-container">
            <div class="arrow-left">
                <button>
                    <a href="/home.html">
                        <img src="src/assets/Icons/Vector.png" alt="seta esquerda"/>
                    </a>
                </button>
            </div>
    
            <div class="logo">
                <img src="/src/assets/logo sem fundo 1.png" alt="Logo">
            </div>
        </div>
    </nav>

    <dialog id="registerModal" aria-labelledby="modalLabel">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Login</h5>
                </div>
                <div class="modal-body">
                    
                    <div class="input-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="input-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="container-btn">
                        <button type="submit" class="btn-sign_in">Sign in</button>
                    </div>
    
                    <div class="password-options">
                        <div class="enter-google">
                            <p>Continuar com Google</p>
                            <button type="button" class="btn-google">
                                <img src="/src/assets/Icons/flat-color-icons_google.png" alt="Google">
                            </button>
                        </div>
                    </div>
    
                    <div class="enter-acount">
                        <span>Ainda não tem uma conta</span>
                        <a href="/login.html">
                            Registrar-se de graça
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </dialog>
   
</body>
</html>
