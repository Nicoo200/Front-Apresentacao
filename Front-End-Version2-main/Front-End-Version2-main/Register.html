<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links CSS -->
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/register.css">
    
    <!-- Adicionando Links dos icones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

    <title>Register</title>
</head>
<body>
    
    <div class="overlay"></div>
    <nav>
        <div class="nav-container">
            <div class="arrow-left">
                <button>
                    <a href="/home.html">
                        <img src="src/assets/Icons/Vector.png" alt="seta esquerda"/>
                    </a>
                </button>
            </div>
    
            <div class="logo">
                <img src="/src/assets/logo sem fundo 1.png" alt="Logo">
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <dialog id="registerModal" aria-labelledby="modalLabel">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Cadastrar-se</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="input-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="input-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="input-group">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <div class="input-group">
                        <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" class="form-date">
                    </div>
                    
                    <div class="container-btn">
                        <button type="submit" class="btn-sign_in">Sign in</button>
                    </div>
    
                    <div class="password-options">
                        <div class="enter-google">
                            <p>Continuar com Google</p>
                            <button type="button" class="btn-google">
                                <img src="/src/assets/Icons/flat-color-icons_google.png" alt="Google">
                            </button>
                        </div>
                    </div>
    
                    <div class="enter-acount">
                        <span>JÃ¡ tem uma conta?</span>
                        <a href="/login.html">
                            Entrar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </dialog>
    
    <script src="src/JS/register.js"></script>
</body>
</html>
